name: Auto Run Node.js

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Bisa dijalankan manual juga

jobs:
  run-node:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run server.js
        run: node server.js

      - name: Run websocket-server.js
        run: node websocket-server.js
